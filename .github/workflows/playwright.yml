name: Playwright Tests

on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]  # triggered by PR

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24.12.0  # match your local Node version

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers BEFORE running tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. Build Vue app
      - name: Build Vue app
        run: npm run build

      # 6. Serve production build
      - name: Serve production build
        run: npx serve -s dist -l 5173 &

      # 7. Wait for server
      - name: Wait for server
        run: npx wait-on http://localhost:5173

      # 8. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 9. Upload Playwright report
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
